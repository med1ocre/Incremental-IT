<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

	<meta charset="utf-8">
	<title>HD Incremental | v0.0.1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">


</head>

<body>

  <header class="page-header header container-fluid">

		<nav class="navbar justify-content-between">
			<a class="navbar-brand">HD</a>
			<img src = "./assets/media/visual/icons/settings.svg" class="navicon my-2">
		</nav>

		<div class="main-content">
      <div class="h-100 d-flex align-items-center justify-content-center">
				<div class="btn-wrapper">
					<div class="workerprogress" id="workerprogress">
  					<div class="color" id="workerprogresscolor"></div>
					</div>
					<div class="bar">
  					<div class="in"></div>
					</div>
					<p id="SPValueText" class="whitetext"> 0 SP </p>
					<p id="TicketsInQueueText" class="whitetext">0 tickets in queue</p>
					<p id="TotalWorkerText" class="whitetext">1/1 workers</p>
					<div class="QueueTicketBar" id="QueueTicketBarId">
  					<div class="color"></div>
					</div>
					<progress id="GeneratedTicketBar" data-label='0 tickets' value="0" max="100">

					</progress>
        	<button id="GenerateTicketButton" class="Button1">
						Generate Ticket
					</button>
				</div>
      </div>
    </div>

  </header>



	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="./assets/js/variables.js"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
