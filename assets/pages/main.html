<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

	<meta charset="utf-8">
	<title>Incremental IT | v0.0.1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">


</head>

<body>


	<div id="page">

		<div id="cover" style="display:none;"></div>

		<div id="consoleDiv">
			<p class="consoleOld">
				<span>&nbsp;.&nbsp;</span>
				<span id="readout5"></span>
				<br>
				<span>&nbsp;.&nbsp;</span>
				<span id="readout4"></span>
				<br>
				<span>&nbsp;.&nbsp;</span>
				<span id="readout3"></span>
				<br>
				<span>&nbsp;.&nbsp;</span>
				<span id="readout2"></span>
				<br>
			</p>
			<p class="console">
				<span>&nbsp;>&nbsp;</span>
				<span id="readout1">Welcome to Incremental IT</span>
				<span id="cursor" class="pulsate">|</span>
			</p>
		</div>

		<div id="topDiv">
			<div class="toolTip">
				<span id="ticketCountCrunched" class="toolTipText"></span>
				<h2 class="whitetext">
					Tickets: <span id="tix"></span>
				</h2>
				<button id="GenerateTicketButton">
					Generate Ticket
				</button>
			</div>
		</div>

		<div id="leftColumn" class="whitetext">

			<br>
			<br>
			<div id="businessDiv">
				<b>Business</b>
				<br>
				<hr>
				<p class="businesstext">

					Available Funds: $ <span id="funds"></span>
					<br>
					Tickets in Queue: <span id="queuedtickets"></span>
					<br>
					<br>
					Users: <span id="users"></span>
					<br>


				</p>

				<br>

			</div>
			<div id="marketingDiv">
				<b>Marketing</b>
				<br>
				<hr>
			<p class="markingtext">

				<button id="AddFlierButton" class="Button2" onclick="BuyFlier();">
					Buy
				</button>

				<progress value="0" max="200" class="marketingprogress" style="width:40%" id="fliersprogressbar"></progress>

				Fliers: <span id="fliers"></span><span id="flierscost"></span>

				<br>

			</p>

				<br>
				<br>

			</div>
			<div id="workerDiv">
				<b>Workers</b>
				<br>
				<hr>
				<p class="workertext">

					<button id="AddTechnicianBtn" class="Button2" onclick="BuyTechnician();">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
						  <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
						</svg>
					</button>
					<button id="RemoveTechnicianBtn" class="Button2">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
						  <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
						</svg>
					</button>

					Technician: <span id="technicians"></span><span id="techniciancost"></span>
					<br>
					<button id="AddAnalystBtn" class="Button2" onclick="BuyAnalyst();" disabled>
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
						  <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
						</svg>
					</button>
					<button id="RemoveAnalystBtn" class="Button2" disabled>
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
						  <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
						</svg>
					</button>
					Analyst: <span id="analysts"></span><span id="analystcost"></span>

				</p>

			</div>
		</div>

		<div id="middleColumn" class="whitetext">
			<div id="satisfactionDiv" style="">
				<br>
				<br>
				<b>Satisfaction</b>
				<br>
				<hr>
				<p class="satisfactiontext">

					SP: <span id="sp"></span>
					<br>
					Next SP at: <span id="nextsp"></span> tickets
					<br>
					<br>
					<progress value="0" max="1000" class="knowledgeprogress" style="width: 100%;" id="knowledgeprogressbar"></progress>
					<br>
					Knowledge Points: <span id="kp"></span> / <span id="kpmax"></span>
					<br>
					IQ: <span id="iq"></span>


				</p>

			</div>
			<br>

			<div id="knowledgeDiv">
				<br>
				<b>Knowledge</b>
				<br>
				<hr>
				<div id="ideaListTopElement">

				</div>
			</div>

		</div>

	</div>





	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="../js/variables.js"></script>
	<script src="../js/knowledge.js"></script>
  <script src="../js/script.js"></script>

</body>

</html>
